<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #mensagens{
            height: 300px;
            overflow: auto;
        }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form onsubmit="enviar()">
    <div class="container">
        <h3 class="mt-3">Chat para teste WebSocket</h3>
        <hr/>
        <div class="row mb-3">
            <div class="col-4">
                <label for="usuario">Informe seu usuário</label>
                <input  required id="usuario" class="form-control" placeholder="Informar o usuário"/>
                
            </div>
        </div>
        
    <div class="card">
        <div id="mensagens" class="card-body">
           
        </div>
        <div class="card-footer">
            <textarea class ="form-control form-control-lg" 
            id="Mensagem" ></textarea>
            <br/>
            <button class="btn btn-success w-100 mt-2" type="submit">ENVIAR</button>
            <!-- <button class="btn btn-success w-100 mt-2" onclick="enviar()">ENVIAR</button> -->
            <hr/>
        </div>
    </form>
    </div>
    
    
</div>
</body>
